<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="src/style/estoque.css">
    <title>Estoque</title>
</head>
<body>
    <header class="header">
        <img src="src/images/photo_5186302310366688534_x-removebg-preview (2).png" alt="Logo Ice Safe" class="logo">
        <h1 class="title">ESTOQUE</h1>
    </header>
    
    <main class="container">
        <div id="products-container" class="products-container"></div>
        <p id="totalSales">Total de vendas: R$ 0.00</p>
    </main>
<!-- adicionar produto-->
 <!-- Botão para adicionar novo produto -->
<button id="addProductButton">Adicionar Produto</button>

<!-- Formulário de adição de produto (oculto inicialmente) -->
<div id="addProductForm" class="hidden">
    <input type="text" id="newProductName" placeholder="Nome do produto" />
    <input type="number" id="newProductPrice" placeholder="Preço do produto" />
    <input type="number" id="newProductQuantity" placeholder="Quantidade" />
    <input type="file" id="newProductImage" />
    <button id="saveProductButton">Salvar Produto</button>
    <button id="cancelButton">Cancelar</button>
</div>


    <script src="src/JavaScript/estoque.js"></script>
</body>
</html>
