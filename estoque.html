<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="src/style/estoque.css">
    <title>Estoque</title>
</head>
<body>
    <header class="header">
        <img src="src/images/photo_5186302310366688534_x-removebg-preview (2).png" alt="Logo Ice Safe" class="logo">
        <h1 class="title">ESTOQUE</h1>
        <div class="sair">
            <a href="login.html" class="button">SAIR</a> 
        </div>
    </header>

    <!-- Seção de "Início" -->
    <div id="inicio">
        <h1>Estoque de Produtos</h1>
        
      <!-- Exibição do total de vendas e botão sair -->
      <div class="sales-container">
       <p id="totalSales">Total de vendas: R$ 0.00</p>
      </div>

<!-- Formulário de Adicionar Produto (inicialmente oculto) -->
    <div id="addProductForm" class="hidden">
    <h2>Adicionar Produto</h2>
    <input type="text" id="newProductName" placeholder="Nome do produto" />
    <input type="number" id="newProductPrice" placeholder="Preço do produto" />
    <input type="number" id="newProductQuantity" placeholder="Quantidade" />
    
    <form id="uploadForm">
        <input type="text" id="imgLink" placeholder="Insira a URL da imagem">
        <button type="submit">Enviar</button>
    </form>

    <div id="message"></div>
    
    <!-- Botões de salvar e cancelar -->
    <button id="cancelButton">Cancelar</button>
    <button id="saveProductButton">Salvar Produto</button>

</div>


<!-- Botão para adicionar produto -->
<button id="addProductButton">Adicionar Produto</button>
<!-- Contêiner para os produtos -->
<div id="products-container"></div>

<script src="src/JavaScript/estoque.js"></script>
</body>
</html>
