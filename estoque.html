<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="src/style/estoque.css">
    <title>Estoque</title>
</head>
<body>
    <header class="header">
        <img src="src/images/photo_5186302310366688534_x-removebg-preview (2).png" alt="Logo Ice Safe" class="logo">
        <h1 class="title">ESTOQUE</h1>
        <div class="sair">
            <a href="login.html" class="button">SAIR</a> 
            <a href="lista.html" class="buttonlista">LISTA DE PRODUTOS</a>
            <a id="DetalhesV" href="detalhes.html">DETALHES DAS VENDAS</a> 
        </div>
    </header>

    <!-- Seção de "Início" -->
    <div id="inicio">
        <h1>Estoque de Produtos</h1>
    </div>

    <!-- Botão para adicionar produto -->
    <button id="addProductButton">Adicionar Produto</button>

    <!-- Formulário de Adicionar Produto (inicialmente oculto) -->
    <form id="addProductForm" class="hidden">
        <h2>Adicionar Produto</h2>
        <input type="text" id="newProductName" placeholder="Nome do produto" />
        <input type="number" id="newProductpreco" placeholder="Preço do produto" />
        <input type="number" id="newProductQuantity" placeholder="Quantidade" />
        <input type="text" id="newProductImgLink" placeholder="Insira a URL da imagem" />
        
        <div id="message"></div>

        <!-- Botões de salvar e cancelar -->
        <button type="button" id="cancelButton">Cancelar</button>
        <button type="button" id="saveProductButton">Salvar Produto</button>
    </form>

    <!-- Contêiner para os produtos -->
    <div id="productsContainer"></div>

  
   
</body>
<script src="src/JavaScript/estoque.js" defer></script>
</html>
